<div class="flex items-center justify-center min-h-screen bg-background">
  <div class="w-full max-w-md p-[2.5rem] bg-card rounded-xl border border-border shadow-sm">
    <div class="flex flex-col items-center mb-6">
      <div class="flex items-center justify-center w-[3rem] h-[3rem] rounded-md bg-primary mb-4">
        <lucide-icon [img]="BrainCircuit" class="w-6 h-6 text-primary-foreground"></lucide-icon>
      </div>

      <h1 class="text-2xl mt-[1rem] font-bold text-foreground text-balance">Create Account</h1>
      <p class="text-sm mb-[1rem] text-muted-foreground text-center">
        Start organizing your thoughts today
      </p>
    </div>

    <div
      *ngIf="error()"
      class="mb-4 p-3 text-sm text-red-500 bg-red-50 rounded-lg border border-red-100"
    >
      {{ error() }}
    </div>

    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-foreground mb-1">Email</label>
        <input
          id="email"
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          placeholder="you@example.com"
          class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-foreground mb-1"
          >Password</label
        >
        <input
          id="password"
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          placeholder="••••••••"
          class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
          required
        />
        <p class="text-[10px] text-muted-foreground mt-1">Must be at least 8 characters</p>
      </div>

      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full py-2 px-4 bg-primary text-primary-foreground font-semibold rounded-md hover:opacity-90 transition-opacity disabled:opacity-50"
      >
        {{ isLoading() ? 'Creating account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="text-center text-sm text-muted-foreground mt-6">
      Already have an account?
      <a routerLink="/login" class="font-semibold text-foreground hover:underline ml-1">Login</a>
    </p>
  </div>
</div>
